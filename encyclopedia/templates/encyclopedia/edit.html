{% extends "encyclopedia/layout.html" %}

{% block body %}
    <h1>Edit Page</h1>
    <h2>Title: {{ title }}</h2>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <div class="form-row my-2">
            <div class="col-lg-6">
                {{ form.content }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save entry</button>
    </form>
{% endblock %}
