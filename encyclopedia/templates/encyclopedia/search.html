{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>You searched for: '{{ query }}'</h1>

    <p>These are the results that might match your query:</p>

    <ul>
    {% for result in results %}
        <li><a href="{% url 'entry' result %}">{{ result }}</a></li>
    {% endfor %}
    </ul>    

{% endblock %}
