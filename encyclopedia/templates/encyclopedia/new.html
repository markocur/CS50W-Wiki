{% extends "encyclopedia/layout.html" %}

{% block body %}
    <h1>Add New Page</h1>
    <form action="{% url 'new' %}" method="post">
        {% csrf_token %}
        <div class="form-row my-2">
            <div class="col-lg-6">
                {{ form.title }}
            </div>
        </div>
        <div class="form-row my-2">
            <div class="col-lg-6">
                {{ form.content }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save new entry</button>
      </form>
{% endblock %}
